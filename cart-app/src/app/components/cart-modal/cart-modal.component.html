<div class="animacion abrir-modal fadeIn">
  <div class="modal modal-lg" style="display: block" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header justify-content-between">
          <h5 class="modal-title">Carrinho</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
            (click)="closeCart()"
          ></button>
          <!-- <button class="btn btn-sm btn-secondary" (click)="openCart()">
            Fechar
          </button> -->
        </div>
        <div class="modal-body">
          @if (items.length > 0) {
          <app-cart
            [items]="items"
            (idProductEventEmitter)="deleteCart($event)"
          ></app-cart>
          } @else {
          <div class="alert alert-warning">Sem registros!</div>
          }
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
            (click)="closeCart()"
          >
            Fechar
          </button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
</div>
